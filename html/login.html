<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login / Sign Up - Apno Khet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="card" id="card">
        <div class="switcher">
            <button id="loginBtn" class="active">Login</button>
            <button id="signupBtn">Sign Up</button>
        </div>
        
        <div class="panel active" id="loginPanel">
            <h1 class="title">Login</h1>
            <p class="subtitle">Enter your credentials to continue.</p>
            <form id="login-form" class="fields">
                <label class="field">
                    <span class="label">Email</span>
                    <input type="email" id="login-email" class="input" placeholder="your@email.com" required>
                </label>
                <label class="field">
                    <span class="label">Password</span>
                    <input type="password" id="login-password" class="input" placeholder="••••••••" required>
                </label>
                <label class="field">
                    <span class="label">Login as:</span>
                    <select id="login-role" class="input">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </label>
                <button class="btn" type="submit">Login</button>
                <p id="login-error-message" class="error-message"></p>
            </form>
        </div>

        <div class="panel inactive" id="signupPanel">
            <h1 class="title">Sign Up</h1>
            <p class="subtitle">Create an account to get started.</p>
            <form class="fields" id="signup-form">
                <label class="field">
                    <span class="label">Full name (Username)</span>
                    <input type="text" id="signup-username" class="input" placeholder="Your Name" required>
                </label>
                <label class="field">
                    <span class="label">Email</span>
                    <input type="email" id="signup-email" class="input" placeholder="you@domain.com" required>
                </label>
                <label class="field">
                    <span class="label">Password</span>
                    <input type="password" id="signup-password" class="input" placeholder="Create a password" required>
                </label>
                <button class="btn" type="submit">Sign Up</button>
                <p id="signup-error-message" class="error-message"></p>
            </form>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
