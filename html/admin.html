<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Apno Khet</title>
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <h2>Admin Panel</h2>
            <nav class="admin-nav">
                <ul>
                    <li data-target="products-section">Manage Products</li>
                    <li data-target="bestsellers-section">Manage Best Sellers</li>
                    <li data-target="users-section">View Users</li>
                </ul>
            </nav>
            <a href="index.html" class="go-to-site">Go to Site</a>
        </aside>

        <main class="admin-main-content">
            <section id="products-section" class="admin-section">
                <h1>Products</h1>
                <button id="add-new-product" class="save-btn" style="margin-bottom: 1rem;">Add New Product</button>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body"></tbody>
                </table>
            </section>

            <section id="product-form-section" class="admin-section">
                <h1 id="product-form-title">Add/Edit Product</h1>
                <form id="product-form" class="admin-form">
                    <div class="form-group">
                        <label for="id">Product ID</label>
                        <input type="text" name="id" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="price">Discounted Price</label>
                            <input type="number" name="price" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="originalPrice">Original Price (Optional)</label>
                            <input type="number" name="originalPrice" step="0.01">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select name="category">
                            <option value="indoor">Indoor</option>
                            <option value="flowering">Flowering</option>
                            <option value="kits">Kits</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image">Main Image Path</label>
                        <input type="text" name="image" required>
                    </div>
                    <div class="form-group">
                        <label for="images">Additional Image Paths (comma-separated)</label>
                        <input type="text" name="images">
                    </div>
                    <div class="form-group">
                        <label for="description">Product Description</label>
                        <textarea name="description" rows="4"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="save-btn">Save Product</button>
                        <button type="button" id="cancel-form" class="cancel-btn">Cancel</button>
                    </div>
                </form>
            </section>

            <section id="bestsellers-section" class="admin-section">
                <h1>Manage Best Sellers</h1>
                <p>Select products to feature on the home page.</p>
                <form id="bestseller-form">
                    <div id="bestseller-list-container" class="bestseller-list"></div>
                    <div class="form-actions" style="margin-top: 2rem;">
                        <button type="submit" class="save-btn">Save Best Sellers</button>
                    </div>
                </form>
            </section>

            <section id="users-section" class="admin-section">
                <h1>Registered Users</h1>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body"></tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="../js/admin.js"></script>
</body>
</html>
